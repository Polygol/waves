<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyful (Built-In Preview)</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --accent-color-dark: #4CAF50;
            --danger-color-dark: #f44336;

            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            --accent-color-light: #2E7D32;
            --danger-color-light: #c62828;

            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
            --accent-color: var(--accent-color-dark);
            --danger-color: var(--danger-color-dark);
        }

        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
            --accent-color: var(--accent-color-light);
            --danger-color: var(--danger-color-light);
        }

        button, .tab-btn, .action-btn, .game-cell, .memory-card, .game-btn {
            transform: scale(1);
            transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 80px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: top 0.3s ease;
            width: 100%;
            flex-wrap: wrap;
            height: 80px;
            position: fixed;
        }

        .tab-container::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        .tab-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(10px);
            mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .tab-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .game-header {
            text-align: center;
            padding: 20px;
            background-color: var(--search-background);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .game-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: blur(10px);
        }

        .game-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .game-btn.danger {
            background-color: var(--danger-color);
            color: white;
        }

        /* Tic Tac Toe */
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .game-cell {
            aspect-ratio: 1;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: blur(10px);
        }

        .game-cell:hover {
            background-color: var(--overlay-color);
        }

        .game-cell.x {
            color: var(--danger-color);
        }

        .game-cell.o {
            color: var(--accent-color);
        }

        /* Memory Game */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 400px;
        }

        .memory-card {
            aspect-ratio: 1;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .memory-card.flipped {
            background-color: var(--overlay-color);
        }

        .memory-card.matched {
            background-color: var(--accent-color);
            color: white;
        }

        .memory-card .card-back {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--search-background);
            transition: transform 0.3s ease;
        }

        .memory-card.flipped .card-back {
            transform: rotateY(180deg);
        }

        /* Number Puzzle */
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
            max-width: 300px;
        }

        .puzzle-tile {
            aspect-ratio: 1;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .puzzle-tile.empty {
            background-color: transparent;
            border: 1px dashed var(--glass-border);
        }

        .puzzle-tile:hover:not(.empty) {
            background-color: var(--overlay-color);
        }

        /* Snake Game */
        .snake-board {
            width: 300px;
            height: 300px;
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            position: relative;
            background-color: var(--search-background);
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .snake-pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .snake-food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--danger-color);
            border-radius: 50%;
        }

        .game-over {
            text-align: center;
            padding: 20px;
            background-color: var(--overlay-color);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Active effects */
        button:active, .game-cell:active, .memory-card:active, .puzzle-tile:active {
            transform: scale(0.96);
            transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        /* Reduce animations */
        .reduce-animations * {
            animation: none !important;
            transition: opacity 0.3s ease !important;
            transition-property: opacity !important;
        }

        .reduce-animations button, .reduce-animations .game-cell, .reduce-animations .memory-card {
            transform: scale(1) !important;
            transition: opacity 0.3s ease !important;
        }

        .reduce-animations button:active, .reduce-animations .game-cell:active, .reduce-animations .memory-card:active {
            transform: scale(0.98) !important;
            transition: none !important;
        }

        @media (max-width: 480px) {
            .tab-container {
                height: 130px;
                align-content: flex-end;
            }
            
            .ttt-board {
                max-width: 300px;
            }
            
            .memory-board {
                max-width: 300px;
            }
            
            .snake-board {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="tictactoe">
                <span class="material-symbols-rounded">grid_3x3</span>Tic Tac Toe
            </button>
            <button class="tab-btn" data-tab="memory">
                <span class="material-symbols-rounded">psychology</span>Memory
            </button>
            <button class="tab-btn" data-tab="puzzle">
                <span class="material-symbols-rounded">extension</span>Puzzle
            </button>
            <button class="tab-btn" data-tab="snake">
                <span class="material-symbols-rounded">snake</span>Snake
            </button>
        </div>

        <!-- Tic Tac Toe Game -->
        <div class="tab-content active" id="tictactoe-content">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">Tic Tac Toe</div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-label">X Wins</div>
                            <div class="stat-value" id="x-wins">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Current Turn</div>
                            <div class="stat-value" id="current-turn">X</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">O Wins</div>
                            <div class="stat-value" id="o-wins">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="game-btn primary" onclick="resetTicTacToe()">New Game</button>
                    <button class="game-btn" onclick="resetTicTacToeStats()">Reset Stats</button>
                </div>

                <div class="ttt-board" id="ttt-board"></div>
            </div>
        </div>

        <!-- Memory Game -->
        <div class="tab-content" id="memory-content">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">Memory Match</div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-label">Moves</div>
                            <div class="stat-value" id="memory-moves">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Matches</div>
                            <div class="stat-value" id="memory-matches">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Best Score</div>
                            <div class="stat-value" id="memory-best">--</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="game-btn primary" onclick="startMemoryGame()">New Game</button>
                    <button class="game-btn" onclick="resetMemoryStats()">Reset Stats</button>
                </div>

                <div class="memory-board" id="memory-board"></div>
            </div>
        </div>

        <!-- Number Puzzle -->
        <div class="tab-content" id="puzzle-content">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">15 Puzzle</div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-label">Moves</div>
                            <div class="stat-value" id="puzzle-moves">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Best Score</div>
                            <div class="stat-value" id="puzzle-best">--</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="game-btn primary" onclick="shufflePuzzle()">New Game</button>
                    <button class="game-btn" onclick="resetPuzzleStats()">Reset Stats</button>
                </div>

                <div class="puzzle-board" id="puzzle-board"></div>
            </div>
        </div>

        <!-- Snake Game -->
        <div class="tab-content" id="snake-content">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">Snake</div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="snake-score">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">High Score</div>
                            <div class="stat-value" id="snake-high">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="game-btn primary" onclick="startSnakeGame()" id="snake-start-btn">Start Game</button>
                    <button class="game-btn danger" onclick="stopSnakeGame()" id="snake-stop-btn" style="display: none;">Stop Game</button>
                </div>

                <div class="snake-board" id="snake-board"></div>
                
                <div style="text-align: center; margin-top: 10px; color: var(--secondary-text-color); font-size: 0.9rem;">
                    Use arrow keys or WASD to control
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                const tabId = button.dataset.tab + '-content';
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Tic Tac Toe Game
        let tttBoard = Array(9).fill('');
        let currentPlayer = 'X';
        let tttStats = JSON.parse(localStorage.getItem('tttStats')) || { xWins: 0, oWins: 0 };

        function initTicTacToe() {
            const board = document.getElementById('ttt-board');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                cell.onclick = () => makeTicTacToeMove(i);
                board.appendChild(cell);
            }
            
            updateTicTacToeDisplay();
        }

        function makeTicTacToeMove(index) {
            if (tttBoard[index] || checkTicTacToeWinner()) return;
            
            tttBoard[index] = currentPlayer;
            updateTicTacToeDisplay();
            
            const winner = checkTicTacToeWinner();
            if (winner) {
                setTimeout(() => {
                    alert(`${winner} wins!`);
                    if (winner === 'X') tttStats.xWins++;
                    else tttStats.oWins++;
                    localStorage.setItem('tttStats', JSON.stringify(tttStats));
                    updateTicTacToeStats();
                }, 100);
            } else if (tttBoard.every(cell => cell)) {
                setTimeout(() => alert("It's a tie!"), 100);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkTicTacToeWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let line of lines) {
                const [a, b, c] = line;
                if (tttBoard[a] && tttBoard[a] === tttBoard[b] && tttBoard[a] === tttBoard[c]) {
                    return tttBoard[a];
                }
            }
            return null;
        }

        function updateTicTacToeDisplay() {
            const cells = document.querySelectorAll('#ttt-board .game-cell');
            cells.forEach((cell, index) => {
                cell.textContent = tttBoard[index];
                cell.className = `game-cell ${tttBoard[index].toLowerCase()}`;
            });
            
            document.getElementById('current-turn').textContent = currentPlayer;
            updateTicTacToeStats();
        }

        function updateTicTacToeStats() {
            document.getElementById('x-wins').textContent = tttStats.xWins;
            document.getElementById('o-wins').textContent = tttStats.oWins;
        }

        function resetTicTacToe() {
            tttBoard = Array(9).fill('');
            currentPlayer = 'X';
            updateTicTacToeDisplay();
        }

        function resetTicTacToeStats() {
            tttStats = { xWins: 0, oWins: 0 };
            localStorage.setItem('tttStats', JSON.stringify(tttStats));
            updateTicTacToeStats();
        }

        // Memory Game
        let memoryCards = [];
        let flippedCards = [];
        let memoryMoves = 0;
        let memoryMatches = 0;
        let memoryStats = JSON.parse(localStorage.getItem('memoryStats')) || { best: null };

        function startMemoryGame() {
            const emojis = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸƒ', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¸'];
            memoryCards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            flippedCards = [];
            memoryMoves = 0;
            memoryMatches = 0;
            
            const board = document.getElementById('memory-board');
            board.innerHTML = '';
            
            memoryCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.onclick = () => flipMemoryCard(index);
                
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${emoji}</div>
                `;
                
                board.appendChild(card);
            });
            
            updateMemoryStats();
        }

        function flipMemoryCard(index) {
            const card = document.querySelectorAll('.memory-card')[index];
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length === 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                memoryMoves++;
                
                if (memoryCards[flippedCards[0]] === memoryCards[flippedCards[1]]) {
                    memoryMatches++;
                    document.querySelectorAll('.memory-card')[flippedCards[0]].classList.add('matched');
                    document.querySelectorAll('.memory-card')[flippedCards[1]].classList.add('matched');
                    flippedCards = [];
                    
                    if (memoryMatches === 8) {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${memoryMoves} moves!`);
                            if (!memoryStats.best || memoryMoves < memoryStats.best) {
                                memoryStats.best = memoryMoves;
                                localStorage.setItem('memoryStats', JSON.stringify(memoryStats));
                            }
                            updateMemoryStats();
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.memory-card')[flippedCards[0]].classList.remove('flipped');
                        document.querySelectorAll('.memory-card')[flippedCards[1]].classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
                
                updateMemoryStats();
            }
        }

        function updateMemoryStats() {
            document.getElementById('memory-moves').textContent = memoryMoves;
            document.getElementById('memory-matches').textContent = memoryMatches;
            document.getElementById('memory-best').textContent = memoryStats.best || '--';
        }

        function resetMemoryStats() {
            memoryStats = { best: null };
            localStorage.setItem('memoryStats', JSON.stringify(memoryStats));
            updateMemoryStats();
        }

        // Number Puzzle Game
        let puzzleBoard = [];
        let puzzleMoves = 0;
        let puzzleStats = JSON.parse(localStorage.getItem('puzzleStats')) || { best: null };

        function initPuzzle() {
            puzzleBoard = Array.from({length: 16}, (_, i) => i === 15 ? 0 : i + 1);
            puzzleMoves = 0;
            renderPuzzle();
            updatePuzzleStats();
        }

        function renderPuzzle() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            
            puzzleBoard.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = num === 0 ? 'puzzle-tile empty' : 'puzzle-tile';
                tile.textContent = num === 0 ? '' : num;
                tile.onclick = () => movePuzzleTile(index);
                board.appendChild(tile);
            });
        }

        function movePuzzleTile(index) {
            const emptyIndex = puzzleBoard.indexOf(0);
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;
            
            if ((Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)) {
                
                [puzzleBoard[index], puzzleBoard[emptyIndex]] = [puzzleBoard[emptyIndex], puzzleBoard[index]];
                puzzleMoves++;
                renderPuzzle();
                updatePuzzleStats();
                
                if (isPuzzleSolved()) {
                    setTimeout(() => {
                        alert(`Congratulations! You solved it in ${puzzleMoves} moves!`);
                        if (!puzzleStats.best || puzzleMoves < puzzleStats.best) {
                            puzzleStats.best = puzzleMoves;
                            localStorage.setItem('puzzleStats', JSON.stringify(puzzleStats));
                        }
                        updatePuzzleStats();
                    }, 100);
                }
            }
        }

        function isPuzzleSolved() {
            for (let i = 0; i < 15; i++) {
                if (puzzleBoard[i] !== i + 1) return false;
            }
            return puzzleBoard[15] === 0;
        }

        function shufflePuzzle() {
           // Shuffle by making random valid moves
           for (let i = 0; i < 1000; i++) {
               const emptyIndex = puzzleBoard.indexOf(0);
               const validMoves = getValidMoves(emptyIndex);
               const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
               [puzzleBoard[emptyIndex], puzzleBoard[randomMove]] = [puzzleBoard[randomMove], puzzleBoard[emptyIndex]];
           }
           puzzleMoves = 0;
           renderPuzzle();
           updatePuzzleStats();
       }

       function getValidMoves(emptyIndex) {
           const moves = [];
           const row = Math.floor(emptyIndex / 4);
           const col = emptyIndex % 4;
           
           if (row > 0) moves.push(emptyIndex - 4); // Up
           if (row < 3) moves.push(emptyIndex + 4); // Down
           if (col > 0) moves.push(emptyIndex - 1); // Left
           if (col < 3) moves.push(emptyIndex + 1); // Right
           
           return moves;
       }

       function updatePuzzleStats() {
           document.getElementById('puzzle-moves').textContent = puzzleMoves;
           document.getElementById('puzzle-best').textContent = puzzleStats.best || '--';
       }

       function resetPuzzleStats() {
           puzzleStats = { best: null };
           localStorage.setItem('puzzleStats', JSON.stringify(puzzleStats));
           updatePuzzleStats();
       }

       // Snake Game
       let snake = [{x: 10, y: 10}];
       let food = {x: 15, y: 15};
       let direction = {x: 0, y: 0};
       let snakeScore = 0;
       let snakeInterval;
       let snakeStats = JSON.parse(localStorage.getItem('snakeStats')) || { high: 0 };

       function startSnakeGame() {
           snake = [{x: 10, y: 10}];
           food = {x: 15, y: 15};
           direction = {x: 0, y: 0};
           snakeScore = 0;
           
           document.getElementById('snake-start-btn').style.display = 'none';
           document.getElementById('snake-stop-btn').style.display = 'inline-block';
           
           snakeInterval = setInterval(updateSnake, 200);
           renderSnake();
           updateSnakeStats();
           
           // Add keyboard listeners
           document.addEventListener('keydown', handleSnakeInput);
       }

       function stopSnakeGame() {
           clearInterval(snakeInterval);
           document.getElementById('snake-start-btn').style.display = 'inline-block';
           document.getElementById('snake-stop-btn').style.display = 'none';
           document.removeEventListener('keydown', handleSnakeInput);
       }

       function handleSnakeInput(e) {
           switch(e.key.toLowerCase()) {
               case 'arrowup':
               case 'w':
                   if (direction.y === 0) direction = {x: 0, y: -1};
                   break;
               case 'arrowdown':
               case 's':
                   if (direction.y === 0) direction = {x: 0, y: 1};
                   break;
               case 'arrowleft':
               case 'a':
                   if (direction.x === 0) direction = {x: -1, y: 0};
                   break;
               case 'arrowright':
               case 'd':
                   if (direction.x === 0) direction = {x: 1, y: 0};
                   break;
           }
       }

       function updateSnake() {
           const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
           
           // Check walls
           if (head.x < 0 || head.x >= 15 || head.y < 0 || head.y >= 15) {
               gameOverSnake();
               return;
           }
           
           // Check self collision
           if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
               gameOverSnake();
               return;
           }
           
           snake.unshift(head);
           
           // Check food
           if (head.x === food.x && head.y === food.y) {
               snakeScore++;
               generateFood();
           } else {
               snake.pop();
           }
           
           renderSnake();
           updateSnakeStats();
       }

       function generateFood() {
           do {
               food = {
                   x: Math.floor(Math.random() * 15),
                   y: Math.floor(Math.random() * 15)
               };
           } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
       }

       function renderSnake() {
           const board = document.getElementById('snake-board');
           board.innerHTML = '';
           
           // Render snake
           snake.forEach(segment => {
               const pixel = document.createElement('div');
               pixel.className = 'snake-pixel';
               pixel.style.left = segment.x * 20 + 'px';
               pixel.style.top = segment.y * 20 + 'px';
               board.appendChild(pixel);
           });
           
           // Render food
           const foodElement = document.createElement('div');
           foodElement.className = 'snake-food';
           foodElement.style.left = food.x * 20 + 'px';
           foodElement.style.top = food.y * 20 + 'px';
           board.appendChild(foodElement);
       }

       function gameOverSnake() {
           stopSnakeGame();
           
           if (snakeScore > snakeStats.high) {
               snakeStats.high = snakeScore;
               localStorage.setItem('snakeStats', JSON.stringify(snakeStats));
               alert(`New High Score! ${snakeScore} points!`);
           } else {
               alert(`Game Over! Score: ${snakeScore}`);
           }
           
           updateSnakeStats();
       }

       function updateSnakeStats() {
           document.getElementById('snake-score').textContent = snakeScore;
           document.getElementById('snake-high').textContent = snakeStats.high;
       }

       // Theme synchronization
       document.addEventListener('DOMContentLoaded', () => {
           // Initial theme application
           const storedTheme = localStorage.getItem('theme') || 'dark';
           document.body.classList.toggle('light-theme', storedTheme === 'light');

           // Initial animation preference
           const animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
           document.body.classList.toggle('reduce-animations', !animationsEnabled);

           // Theme change listener
           window.addEventListener('message', (event) => {
               if (event.origin === window.location.origin) {
                   if (event.data.type === 'themeUpdate') {
                       document.body.classList.toggle('light-theme', event.data.theme === 'light');
                   } else if (event.data.type === 'animationsUpdate') {
                       document.body.classList.toggle('reduce-animations', !event.data.enabled);
                   }
               }
           });

           // Polling fallback for theme sync
           setInterval(() => {
               const currentTheme = localStorage.getItem('theme') || 'dark';
               document.body.classList.toggle('light-theme', currentTheme === 'light');
               const currentAnimState = localStorage.getItem('animationsEnabled') !== 'false';
               document.body.classList.toggle('reduce-animations', !currentAnimState);
           }, 5000);

           // Initialize games
           initTicTacToe();
           startMemoryGame();
           initPuzzle();
           updateSnakeStats();
       });

       // Make functions globally accessible
       window.resetTicTacToe = resetTicTacToe;
       window.resetTicTacToeStats = resetTicTacToeStats;
       window.startMemoryGame = startMemoryGame;
       window.resetMemoryStats = resetMemoryStats;
       window.shufflePuzzle = shufflePuzzle;
       window.resetPuzzleStats = resetPuzzleStats;
       window.startSnakeGame = startSnakeGame;
       window.stopSnakeGame = stopSnakeGame;
   </script>
</body>
