<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Waves Alpha 1.0</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --search-background: var(--search-background-dark);
            --glass-border: var(--glass-border-dark);
        }

        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --search-background: var(--search-background-light);
            --glass-border: var(--glass-border-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 80px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 100%;
            height: 80px;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .tab-btn:hover {
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .dashboard-header {
            text-align: center;
            padding: 20px;
            background-color: var(--search-background);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .status-label {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #f44336;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background-color: #4CAF50;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .control-card {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .control-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .control-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            width: 100%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pairing-section {
            width: 100%;
            text-align: center;
        }

        .peer-id-display {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .peer-input {
            flex: 1;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .peer-input::placeholder {
            color: var(--secondary-text-color);
        }

        .log-container {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.success {
            color: #4CAF50;
        }

        .log-entry.error {
            color: #f44336;
        }

        .log-entry.info {
            color: var(--secondary-text-color);
        }

        @media (max-width: 740px) {
            .tab-container {
                justify-content: flex-start;
            }
            .tab-btn {
                font-size: 0;
                padding-left: 30px;
            }
            .control-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="dashboard">
                <span class="material-symbols-rounded">dashboard</span>Dashboard
            </button>
            <button class="tab-btn" data-tab="pairing">
                <span class="material-symbols-rounded">devices</span>Pairing
            </button>
        </div>

        <div class="tab-content active" id="dashboard-content">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="dashboard-title">Smart Home Control</div>
                    <div class="connection-status">
                        <div class="status-item">
                            <div class="status-label">Connection</div>
                            <div class="status-value">
                                <span id="connection-status">Disconnected</span>
                                <span class="status-indicator" id="status-indicator"></span>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">Target Device</div>
                            <div class="status-value" id="target-device">None</div>
                        </div>
                    </div>
                </div>

                <div class="control-grid">
                    <div class="control-card">
                        <div class="card-header">
                            <span class="material-symbols-rounded card-icon">brightness_2</span>
                            <span class="card-title">Power Save Mode</span>
                        </div>
                        <button class="control-btn" id="blackout-btn" onclick="executeBlackout()">
                            <span class="material-symbols-rounded">power_settings_new</span>
                            Activate Blackout
                        </button>
                    </div>

                    <div class="control-card">
                        <div class="card-header">
                            <span class="material-symbols-rounded card-icon">refresh</span>
                            <span class="card-title">System Control</span>
                        </div>
                        <button class="control-btn" id="refresh-btn" onclick="executeRefresh()">
                            <span class="material-symbols-rounded">refresh</span>
                            Refresh Page
                        </button>
                    </div>

                    <div class="control-card">
                        <div class="card-header">
                            <span class="material-symbols-rounded card-icon">volume_mute</span>
                            <span class="card-title">Media Control</span>
                        </div>
                        <button class="control-btn" id="mute-btn" onclick="executeMute()">
                            <span class="material-symbols-rounded">volume_off</span>
                            Mute All Media
                        </button>
                    </div>

                    <div class="control-card">
                        <div class="card-header">
                            <span class="material-symbols-rounded card-icon">fullscreen</span>
                            <span class="card-title">Display Control</span>
                        </div>
                        <button class="control-btn" id="fullscreen-btn" onclick="executeFullscreen()">
                            <span class="material-symbols-rounded">fullscreen</span>
                            Request Fullscreen
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="pairing-content">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="dashboard-title">Device Pairing</div>
                </div>

                <div class="pairing-section">
                    <h3>Your Dashboard ID:</h3>
                    <div class="peer-id-display" id="my-peer-id">Generating...</div>
                    
                    <h3>Connect to Device:</h3>
                    <div class="input-group">
                        <input type="text" class="peer-input" id="target-peer-id" placeholder="Enter target device ID">
                        <button class="control-btn" onclick="connectToPeer()" style="width: auto; padding: 12px 20px;">
                            Connect
                        </button>
                    </div>

                    <button class="control-btn" onclick="disconnectFromPeer()" id="disconnect-btn" style="display: none;">
                        <span class="material-symbols-rounded">link_off</span>
                        Disconnect
                    </button>
                </div>

                <div class="log-container" id="log-container">
                    <div class="log-entry info">Dashboard initialized. Waiting for connection...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let connection = null;
        let isConnected = false;

        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                const targetTab = button.dataset.tab + '-content';
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // Initialize PeerJS
        function initializePeer() {
            peer = new Peer({
                host: 'peerjs.com',
                port: 443,
                path: '/',
                secure: true
            });

            peer.on('open', (id) => {
                document.getElementById('my-peer-id').textContent = id;
                addLog(`Dashboard ready with ID: ${id}`, 'success');
            });

            peer.on('connection', (conn) => {
                connection = conn;
                setupConnection();
                addLog(`Incoming connection from: ${conn.peer}`, 'info');
            });

            peer.on('error', (err) => {
                addLog(`Peer error: ${err.message}`, 'error');
            });
        }

        // Connect to target device
        function connectToPeer() {
            const targetId = document.getElementById('target-peer-id').value.trim();
            if (!targetId) {
                addLog('Please enter a target device ID', 'error');
                return;
            }

            if (connection && connection.open) {
                addLog('Already connected to a device', 'error');
                return;
            }

            addLog(`Connecting to ${targetId}...`, 'info');
            connection = peer.connect(targetId);
            setupConnection();
        }

        // Setup connection event handlers
        function setupConnection() {
            connection.on('open', () => {
                isConnected = true;
                updateConnectionStatus(true, connection.peer);
                addLog(`Connected to device: ${connection.peer}`, 'success');
                document.getElementById('disconnect-btn').style.display = 'block';
                enableControlButtons(true);
            });

            connection.on('data', (data) => {
                addLog(`Received: ${JSON.stringify(data)}`, 'info');
            });

            connection.on('close', () => {
                isConnected = false;
                updateConnectionStatus(false);
                addLog('Connection closed', 'info');
                document.getElementById('disconnect-btn').style.display = 'none';
                enableControlButtons(false);
            });

            connection.on('error', (err) => {
                addLog(`Connection error: ${err.message}`, 'error');
            });
        }

        // Disconnect from peer
        function disconnectFromPeer() {
            if (connection && connection.open) {
                connection.close();
            }
            isConnected = false;
            updateConnectionStatus(false);
            addLog('Disconnected from device', 'info');
            document.getElementById('disconnect-btn').style.display = 'none';
            enableControlButtons(false);
        }

        // Update connection status display
        function updateConnectionStatus(connected, deviceId = 'None') {
            const statusText = document.getElementById('connection-status');
            const statusIndicator = document.getElementById('status-indicator');
            const targetDevice = document.getElementById('target-device');

            if (connected) {
                statusText.textContent = 'Connected';
                statusIndicator.classList.add('connected');
                targetDevice.textContent = deviceId.substring(0, 8) + '...';
            } else {
                statusText.textContent = 'Disconnected';
                statusIndicator.classList.remove('connected');
                targetDevice.textContent = 'None';
            }
        }

        // Enable/disable control buttons
        function enableControlButtons(enabled) {
            const buttons = ['blackout-btn', 'refresh-btn', 'mute-btn', 'fullscreen-btn'];
            buttons.forEach(buttonId => {
                document.getElementById(buttonId).disabled = !enabled;
            });
        }

        // Send command to target device
        function sendCommand(command, data = {}) {
            if (!isConnected || !connection || !connection.open) {
                addLog('Not connected to any device', 'error');
                return;
            }

            const message = {
                command: command,
                timestamp: Date.now(),
                ...data
            };

            connection.send(message);
            addLog(`Sent command: ${command}`, 'success');
        }

        // Control functions
        function executeBlackout() {
            sendCommand('blackout');
        }

        function executeRefresh() {
            sendCommand('refresh');
        }

        function executeMute() {
            sendCommand('mute');
        }

        function executeFullscreen() {
            sendCommand('fullscreen');
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializePeer();
            enableControlButtons(false);
        });
    </script>
</body>
</html>
