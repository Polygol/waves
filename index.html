<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maps</title>
    <!-- Gurasuraisu API -->
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>

    <!-- MapLibre GL JS for Map Display -->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">

    <style>
        /* --- COPIED DIRECTLY FROM index(92).html --- */
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-color);
        }
        .toolbar {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: top 0.3s ease;
            width: 100%;
            flex-wrap: wrap;
            height: 80px;
        }
        .toolbar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(2.5px);
            mask-image: linear-gradient( to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100% );
            -webkit-mask-image: linear-gradient( to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100% );
        }
        .tab-btn {
            background-color: var(--search-background);
            color: transparent;
            border: none;
            border-radius: 50px;
            padding: 10px 9px 10px 18px;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.3,1.2,.64,1) !IMPORTANT;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            border: 1px solid var(--glass-border);
        }
        .tab-btn.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
            border-radius: 15px;
            font-family: 'Open Runde';
            font-weight: 500;
            padding: 10px 18px 10px 16px;
            font-size: revert;
        }
        .toolbar .tab-btn .material-symbols-rounded {
            transition: color 0.3s;
            color: var(--text-color);
            font-size: 20px;
        }
        .toolbar .tab-btn.active .material-symbols-rounded {
            color: var(--background-color) !important;
        }
        .search-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 500px;
            z-index: 999;
        }
        .library-search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .search-icon {
            font-size: 22px;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--overlay-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        /* For all clickable elements */
        [onclick], button, a, .clickable {
          cursor: pointer;
          transform: scale(1);
          transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        [onclick]:active, button:active, a:active, .clickable:active {
          transform: scale(0.96);
          transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
          filter: brightness(1.5);
        }
        .material-symbols-rounded {
          font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
          vertical-align: middle;
        }
        .drawer {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: var(--search-background);
            z-index: 1002;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            backdrop-filter: blur(10px) saturate(2) var(--edge-refraction-filter);
            border-top: 1px solid var(--glass-border);
            border-radius: 25px 25px 0 0;
            transform-origin: bottom;
            will-change: transform, opacity, bottom;
            transition: all 0.3s cubic-bezier(.3,1.2,.64,1);
            max-height: calc(100% - 80px);
        }
        .drawer.open {
            bottom: 0;
        }
        .drawer-handle {
            width: 50px;
            height: 5px;
            background-color: var(--secondary-text-color);
            border-radius: 3px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
        }
        .drawer-content {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            user-select: none;
            padding: 20px 20px 0 20px;
        }
        .drawer-content::-webkit-scrollbar { width: 4px; }
        .drawer-content::-webkit-scrollbar-track { background: transparent; }
        .drawer-content::-webkit-scrollbar-thumb { background: var(--modal-transparent); border-radius: 4px; }
        .drawer-header {
            padding: 40px 20px 10px 20px;
            text-align: center;
        }
        #drawer-title { font-size: 1.5rem; }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .menu-item .material-symbols-rounded {
            font-size: 22px;
            color: var(--secondary-text-color);
        }
        .menu-item-info {
            display: flex;
            flex-direction: column;
        }
        .menu-item-title {
            font-weight: 500;
        }
        .menu-item-subtitle {
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }
        .menu-separator {
            height: 1px;
            background-color: var(--glass-border);
            margin: 8px 15px;
        }
        @media (min-width: 600px) {
            .drawer {
                left: 5vw !important;
                width: 90vw !important;
                border: 1px solid var(--glass-border);
            }
        }
        @media (min-width: 800px) {
            .drawer {
                left: 15vw !important;
                width: 70vw !important;
                border: 1px solid var(--glass-border);
            }
        }
        @media (min-width: 1000px) {
            .drawer {
                left: 25vw !important;
                width: 50vw !important;
                border: 1px solid var(--glass-border);
            }
        }
        /* --- MAP SPECIFIC STYLES --- */
        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .maplibregl-ctrl-bottom-right, .maplibregl-ctrl-bottom-left {
            display: none; /* Hide default attribution */
        }
        .maplibregl-ctrl-top-right {
             margin-top: 140px; /* Position nav controls below search bar */
        }
        .attribution-footer {
            position: fixed;
            bottom: 12px;
            right: 12px;
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: auto;
        }
        .attribution-footer a {
            color: #bde0ff;
            text-decoration: none;
        }
    </style>
</head>
<body data-app-name="Maps">

    <!-- SVG FILTERS COPIED FROM index(92).html -->
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence"/>
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"/>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"/>
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"/>
            <feFlood flood-color="#808080" result="neutral_base"/>
            <feMerge result="displacement_map">
                <feMergeNode in="neutral_base"/>
                <feMergeNode in="edge_turbulence"/>
            </feMerge>
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="40" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

    <!-- The div where the map will be rendered -->
    <div id="map-container"></div>

    <!-- UI elements are overlaid on top of the map -->
    <div class="toolbar">
        <button class="tab-btn active" id="explore-btn">
            <span class="material-symbols-rounded">map</span>
            Explore
        </button>
        <button class="tab-btn" id="directions-btn">
            <span class="material-symbols-rounded">directions</span>
            Directions
        </button>
        <button class="tab-btn" id="game-btn">
            <span class="material-symbols-rounded">public</span>
            Game
        </button>
    </div>

    <div class="search-container" id="search-box">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" id="search-input" placeholder="Search for a place or address" class="library-search-input">
    </div>

    <div class="attribution-footer">
        <a href="https://openfreemap.org/" target="_blank">OpenFreeMap</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>
    </div>

    <!-- Slide-up Drawer for results, hidden initially -->
    <div id="drawer" class="drawer">
        <div class="drawer-handle"></div>
        <div class="drawer-header">
            <h2 id="drawer-title">Search Results</h2>
        </div>
        <div class="drawer-content" id="drawer-content">
            <!-- Search results will be injected here by JavaScript -->
        </div>
    </div>
    <div id="drawer-overlay" class="modal-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let map; // Define map in the outer scope
            let searchMarker; // To keep track of the current search marker

            // --- 1. Initialize the Map ---
            map = new maplibregl.Map({
                container: 'map-container',
                style: 'https://tiles.openfreemap.org/styles/liberty',
                center: [2.3522, 48.8566], // Paris
                zoom: 11,
            });

            map.addControl(new maplibregl.NavigationControl({
                showCompass: false
            }), 'top-right');
            
            // --- 2. UI & View Management ---
            const exploreBtn = document.getElementById('explore-btn');
            const directionsBtn = document.getElementById('directions-btn');
            const gameBtn = document.getElementById('game-btn');
            const searchBox = document.getElementById('search-box');

            function setActiveButton(activeBtn) {
                [exploreBtn, directionsBtn, gameBtn].forEach(btn => btn.classList.remove('active'));
                activeBtn.classList.add('active');
                // Show/hide search box based on view
                searchBox.style.display = (activeBtn === exploreBtn) ? 'block' : 'none';
            }

            exploreBtn.addEventListener('click', () => setActiveButton(exploreBtn));
            directionsBtn.addEventListener('click', () => setActiveButton(directionsBtn));
            gameBtn.addEventListener('click', () => setActiveButton(gameBtn));

            // --- 3. Search Functionality ---
            const searchInput = document.getElementById('search-input');
            let searchTimeout;

            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                // Debounce the search to avoid spamming the API
                searchTimeout = setTimeout(performSearch, 500);
            });

            async function performSearch() {
                const query = searchInput.value.trim();
                if (query.length < 3) {
                    closeDrawer();
                    return;
                }

                const endpoint = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=10`;
                
                try {
                    const response = await fetch(endpoint, {
                        headers: { 'User-Agent': 'GurasuraisuMaps/1.0' }
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const results = await response.json();
                    displaySearchResults(results);
                } catch (error) {
                    console.error('Search failed:', error);
                    Gurasuraisu.showPopup('Could not perform search.');
                }
            }

            function displaySearchResults(results) {
                const drawerContent = document.getElementById('drawer-content');
                if (results.length === 0) {
                    drawerContent.innerHTML = '<p style="text-align: center; color: var(--secondary-text-color);">No results found.</p>';
                    openDrawer();
                    return;
                }

                // Split name and context for better display
                const getResultParts = (displayName) => {
                    const parts = displayName.split(', ');
                    return {
                        title: parts[0],
                        subtitle: parts.slice(1).join(', ')
                    };
                };

                drawerContent.innerHTML = results.map(result => `
                    <div class="menu-item clickable" data-lat="${result.lat}" data-lon="${result.lon}">
                        <span class="material-symbols-rounded">location_on</span>
                        <div class="menu-item-info">
                            <div class="menu-item-title">${getResultParts(result.display_name).title}</div>
                            <div class="menu-item-subtitle">${getResultParts(result.display_name).subtitle}</div>
                        </div>
                    </div>
                `).join('');
                
                openDrawer();
                addResultClickListeners();
            }
            
            function addResultClickListeners() {
                document.querySelectorAll('.drawer-content .menu-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const lat = parseFloat(item.dataset.lat);
                        const lon = parseFloat(item.dataset.lon);

                        // Remove previous marker if it exists
                        if (searchMarker) {
                            searchMarker.remove();
                        }

                        // Add new marker
                        searchMarker = new maplibregl.Marker({ color: '#ff6b6b' })
                            .setLngLat([lon, lat])
                            .addTo(map);

                        // Fly to the location
                        map.flyTo({
                            center: [lon, lat],
                            zoom: 15,
                            speed: 1.5
                        });

                        closeDrawer();
                    });
                });
            }

            // --- 4. Drawer Management (from music app) ---
            const drawer = document.getElementById('drawer');
            const drawerOverlay = document.getElementById('drawer-overlay');
            let isDrawerOpen = false;

            function openDrawer() {
                if(isDrawerOpen) return;
                drawer.classList.add('open');
                drawerOverlay.classList.add('visible');
                isDrawerOpen = true;
            }

            function closeDrawer() {
                if(!isDrawerOpen) return;
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('visible');
                isDrawerOpen = false;
            }

            drawerOverlay.addEventListener('click', closeDrawer);
        });
    </script>
</body>
</html>
